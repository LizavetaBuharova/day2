<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя веб-страница</title>
</head>
<body>
    <header><h1>Мой сайт</h1></header>
    <p>Привет, я Лиза, и я учусб</p>

    <h2>Мое видео</h2>
    <video src="/img/IMG_4009.MP4" width="640" height="360" controls><Video</Video></video>

    <h2>Моя музыка</h2>
    <audio src="/img/video.mp3" controls></audio>
 
    <h2>Интерактивный объект</h2>
    <embed src="/img/9783111036496.pdf" width="650"height="350" type="application/pdf"></embed>

    <h2>Форма для сбора данных</h2>
    <form action="/submit" method="post">
        <label for="username">Ваше имя</label><br>
        <input type="text" name="username" id="username"><br><br>

        <label for="password">Пароль</label><br>
        <input type="text" name="password" id="password"><br><br>

        <label for="city">Выбирите ваш город</label><br>
        <select id="city" name="city">
            <option value="msc">Москва</option>
            <option value="spb">Питер</option>
            <option value="rnd">Ростов</option>
            <option value="ekb">Екатеренбург</option>
        </select><br><br>

        <label>Ваши интересы:</label><br>
        <input type="checkbox" name="hobby" id="hobby1" value="reading">
        <label for="hobby1">Чтение</label><br>
        <input type="checkbox" name="hobby" id="hobby2" value="swimming">
        <label for="hobby2">Плаванье</label><br>
        <input type="checkbox" name="hobby" id="hobby3" value="sport">
        <label for="hobby3">Спорт</label><br><br>

        <input type="submit" value="Отпрвить">
    </form>
</body>
</html>
